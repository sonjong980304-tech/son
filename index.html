<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
      <h1 class="text-body-emphasis">Team Generator</h1>
      <p class="col-lg-8 mx-auto fs-5 text-muted">
        Create random teams for your school activities, MTs, and more!
      </p>
      <div class="d-inline-flex gap-2 mb-5">
        <a class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" href="#generator">
          Get Started
        </a>
      </div>
    </div>

    <div id="generator" class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Enter Names</h5>
            <textarea id="names" class="form-control" rows="5" placeholder="Enter names, one per line"></textarea>
            <div class="row mt-3">
              <div class="col">
                <label for="teamCount" class="form-label">Number of Teams</label>
                <input type="number" id="teamCount" class="form-control" min="2" value="2">
              </div>
            </div>
            <button id="generate" class="btn btn-primary mt-3">Generate Teams</button>
          </div>
        </div>
      </div>
    </div>

    <div id="teams" class="row mt-5">
      <!-- Generated teams will be displayed here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
